AWSTemplateFormatVersion: 2010-09-09
Transform: AWS::Serverless-2016-10-31
Description: API Gateway setup for accepting batches of webhook data.

Parameters:
  BucketName:
    Description: Name of S3 bucket where batches of event data should be stored.
    Type: String
    Default: yargevad-spevents-batches
  PGHost:
    Description: Hostname of PostgreSQL database.
    Type: String
    Default: msgevents.cpyc5wwhvmsw.us-west-2.rds.amazonaws.com
  PGDB:
    Description: Name of database w/in PGHost.
    Type: String
    Default: msgevents
  PGUser:
    Description: PostgreSQL user to connect as.
    Type: String
    Default: msgevents
  PGPass:
    Description: Password for PostgreSQL user.
    Type: String
  RdsSecurityGroups:
    Description: ID(s) of security group(s) where RDS is located.
    Type: List<AWS::EC2::SecurityGroup::Id>
  RdsSubnetIds:
    Description: ID(s) of subnet(s) where RDS is located.
    Type: List<AWS::EC2::Subnet::Id>
  RdsVpcId:
    Description: ID of VPC where RDS is located.
    Type: String

Resources:
  # StoreBatch writes to this bucket
  # ProcessBatch reads from this bucket
  BatchBucket:
    Type: AWS::S3::Bucket
    DependsOn: BucketCanInvokeLambda
    Properties:
      BucketName: !Ref BucketName
      NotificationConfiguration:
        LambdaConfigurations:
        - Event: 's3:ObjectCreated:*'
          Function: !GetAtt ProcessBatch.Arn

  # Write incoming batches of event data to BatchBucket
  StoreBatch:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt StoreBatchExecRole.Arn
      Handler: index.store_batch
      Runtime: nodejs6.10
      Environment:
        Variables:
          BUCKET_NAME: !Ref BucketName
      Events:
        StoreBatchResource:
          Type: Api
          Properties:
            Path: /store_batch
            Method: post

  # Allow writing to BatchBucket
  StoreBatchExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal: {Service: [lambda.amazonaws.com]}
          Action: ["sts:AssumeRole"]
      Path: /
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      Policies:
      - PolicyName: StoreBatchS3Write
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
              - "s3:PutObject"
            Resource: !Sub "arn:aws:s3:::${BucketName}/*"

  # Process batches of event data from BatchBucket
  ProcessBatch:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt ProcessBatchExecRole.Arn
      Handler: index.process_batch
      Runtime: nodejs6.10
      Timeout: 10
      VpcConfig:
        SecurityGroupIds: !Ref RdsSecurityGroups
        SubnetIds: !Ref RdsSubnetIds
      Environment:
        Variables:
          BUCKET_NAME: !Ref BucketName
          PGHOST: !Ref PGHost
          PGUSER: !Ref PGUser
          PGPASSWORD: !Ref PGPass
          PGDATABASE: !Ref PGDB

  # Allow reading and deleting from BatchBucket
  ProcessBatchExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal: {Service: [lambda.amazonaws.com]}
          Action: ["sts:AssumeRole"]
      Path: /
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"
      Policies:
      - PolicyName: ProcessBatchS3
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
          - Effect: Allow
            Action:
            - "s3:GetObject"
            - "s3:DeleteObject"
            Resource: !Sub "arn:aws:s3:::${BucketName}/*"

  # Query event database, returning matching events
  QueryEvents:
    Type: AWS::Serverless::Function
    Properties:
      Role: !GetAtt QueryEventsExecRole.Arn
      Handler: index.query_events
      Runtime: nodejs6.10
      Timeout: 10
      VpcConfig:
        SecurityGroupIds: !Ref RdsSecurityGroups
        SubnetIds: !Ref RdsSubnetIds
      Environment:
        Variables:
          PGHOST: !Ref PGHost
          PGUSER: !Ref PGUser
          PGPASSWORD: !Ref PGPass
          PGDATABASE: !Ref PGDB
      Events:
        QueryEventsResource:
          Type: Api
          Properties:
            Path: /query_events
            Method: get

  QueryEventsExecRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
        - Effect: Allow
          Principal: {Service: [lambda.amazonaws.com]}
          Action: ["sts:AssumeRole"]
      Path: /
      ManagedPolicyArns:
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole"
      - "arn:aws:iam::aws:policy/service-role/AWSLambdaVPCAccessExecutionRole"

  BucketCanInvokeLambda:
    Type: AWS::Lambda::Permission
    Properties:
      Action: 'lambda:InvokeFunction'
      FunctionName: !Ref ProcessBatch
      Principal: s3.amazonaws.com
      SourceAccount: !Ref "AWS::AccountId"
      SourceArn: !Sub "arn:aws:s3:::${BucketName}"

  # ProcessBatch runs in the same VPC as RDS, so it can connect to RDS.
  # Access to S3 from w/in a VPC requires a "VPC Endpoint":
  VPCCanAccessS3:
    Type: AWS::EC2::VPCEndpoint
    Properties:
      PolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal: '*'
            Action:
              - 's3:GetObject'
              - 's3:DeleteObject'
            Resource:
              - !Sub "arn:aws:s3:::${BucketName}/*"
      RouteTableIds:
        - 'rtb-ae18b4c8'
      ServiceName: !Sub "com.amazonaws.${AWS::Region}.s3"
      VpcId: !Ref RdsVpcId
